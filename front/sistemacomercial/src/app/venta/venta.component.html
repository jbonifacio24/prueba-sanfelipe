<div class="venta-container">
  <h2>Registrar Venta</h2>
  <form (ngSubmit)="agregarProducto()" class="mb-3 row g-2 align-items-end">
    <div class="col-md-5">
      <label class="form-label">Producto</label>
      <select class="form-select" [(ngModel)]="productoSeleccionadoId" name="producto" required>
        <option [ngValue]="null" disabled selected>Seleccione un producto</option>
        <option *ngFor="let p of productos" [ngValue]="p.id">
          {{ p.nombre }} (S/. {{ p.precioVenta }}, Stock: {{ p.stock }})
        </option>
      </select>
    </div>
    <div class="col-md-3">
      <label class="form-label">Cantidad</label>
      <input class="form-control" type="number" min="1" [(ngModel)]="cantidad" name="cantidad" required />
    </div>
    <div class="col-md-2">
      <button class="btn btn-primary w-100" type="button" (click)="agregarProducto()">Agregar</button>
    </div>
  </form>
  <div *ngIf="mensajeError" class="alert alert-danger py-2">{{ mensajeError }}</div>

  <table class="table table-bordered mt-3" *ngIf="productosVenta.length">
    <thead>
      <tr>
        <th>Producto</th>
        <th>Precio Venta</th>
        <th>Cantidad</th>
        <th>Subtotal</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pv of productosVenta">
        <td>{{ pv.producto.nombre }}</td>
        <td>S/. {{ pv.producto.precioVenta }}</td>
        <td>{{ pv.cantidad }}</td>
        <td>S/. {{ pv.cantidad * pv.producto.precioVenta }}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th colspan="3" class="text-end">Total</th>
        <th>S/. {{ getTotal() }}</th>
      </tr>
    </tfoot>
  </table>

  <button class="btn btn-success mt-3" [disabled]="!productosVenta.length" (click)="guardarVenta()">Registrar Venta</button>
</div>
